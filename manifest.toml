packaging_format = 2

id = "audiobookshelf"
name = "Audiobookshelf"
description.en = "Audiobook server for managing and playing your audiobooks"
description.fr = "Serveur de livres audio pour gÃ©rer et lire vos livres audio"

version = "2.13.0~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "AGPL-3.0-only"
website = "https://audiobookshelf.org/"
userdoc = "https://www.audiobookshelf.org/docs"
code = "https://github.com/advplyr/audiobookshelf"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/advplyr/audiobookshelf/archive/refs/tags/v2.13.0.tar.gz"
        sha256 = "16804d5af3cd072d2e4c8f0d08a288776dd5250a2121733fb53076ec9088c6b7"
        autoupdate.strategy = "latest_github_tag"

        [resources.sources.tone]
        url = "https://github.com/sandreas/tone/archive/refs/tags/v0.1.7.tar.gz"
        sha256 = "9693d8aa74454607fe1d79592c9c18a6da4c73a8fa67d4a414ec9c02c6dde61a"
        autoupdate.strategy = "latest_github_release"
        autoupdate.upstream = "https://github.com/sandreas/tone"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true
    api.auth_header = false

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = "ffmpeg"
