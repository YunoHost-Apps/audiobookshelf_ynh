packaging_format = 2

id = "audiobookshelf"
name = "Audiobookshelf"
description.en = "Audiobook server for managing and playing your audiobooks"
description.fr = "Serveur de livres audio pour gÃ©rer et lire vos livres audio"

version = "2.10.1~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "AGPL-3.0-only"
website = "https://audiobookshelf.org/"
userdoc = "https://www.audiobookshelf.org/docs"
code = "https://github.com/advplyr/audiobookshelf"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = true
ldap = false 
sso = false
disk = "50M" 
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/advplyr/audiobookshelf/archive/refs/tags/v2.10.1.tar.gz"
        sha256 = "e3a99b8085d0f6f2a69e2dcc6d6e48924458b268f555e2828a2643eb2db1b418"
        autoupdate.strategy = "latest_github_tag"

        [resources.sources.tone]
        url = "https://github.com/sandreas/tone/archive/refs/tags/v0.1.7.tar.gz"
        sha256 = "5a8439c589bbdfd3eb2f7c9bfec3356075210e5dc9117f4072a9b2510eb3d4c5"
        autoupdate.strategy = "latest_github_release"
        autoupdate.upstream = "https://github.com/sandreas/tone"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true
    api.auth_header = false

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = "ffmpeg"
